name: Deploy to Production

on:
  push:
    branches:
      - master
  workflow_dispatch:  # Allow manual deployment

jobs:
  deploy:
    name: Deploy to Cloudflare Workers - Production
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Rebuild native modules
        run: pnpm rebuild better-sqlite3

      - name: Run linting
        run: pnpm lint

      - name: Type check
        run: pnpm typecheck

      - name: Build for production
        run: pnpm build
        env:
          NODE_ENV: production
          APP_ENV: production
          NUXT_PUBLIC_SITE_URL: https://konty-website-production.codeusteam.workers.dev
          NUXT_UI_PRO_LICENSE: ${{ secrets.NUXT_UI_PRO_LICENSE }}
          GTM_ID: ${{ secrets.GTM_ID }}

      - name: Deploy to Cloudflare Workers
        run: pnpm deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Create deployment summary
        if: always()
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment**: Production" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Worker**: konty-website-production" >> $GITHUB_STEP_SUMMARY
          echo "- **URL**: https://konty-website-production.codeusteam.workers.dev" >> $GITHUB_STEP_SUMMARY
