# Nginx configuration for Konty website on Laravel Forge
# Place this in: /etc/nginx/sites-available/konty.com
# This assumes PM2 is running the Nuxt app on port 3000

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name konty.com www.konty.com;
    
    # Root points to Nuxt's static output
    root /home/forge/konty-website/.output/public;
    
    # SSL Configuration (Managed by Laravel Forge)
    ssl_certificate /etc/nginx/ssl/konty.com/certificate.crt;
    ssl_certificate_key /etc/nginx/ssl/konty.com/private.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_types text/plain text/css text/xml text/javascript 
               application/javascript application/json application/xml+rss
               application/rss+xml application/atom+xml image/svg+xml
               application/x-font-ttf font/opentype application/woff font/woff2;
    
    # Brotli Compression (if module available)
    brotli on;
    brotli_comp_level 6;
    brotli_types text/plain text/css text/xml text/javascript
                 application/javascript application/json application/xml+rss
                 application/rss+xml application/atom+xml image/svg+xml
                 application/x-font-ttf font/opentype application/woff font/woff2;
    
    # Logging
    access_log /home/forge/konty-website/storage/logs/nginx-access.log;
    error_log /home/forge/konty-website/storage/logs/nginx-error.log error;
    
    # Block access to hidden files (except .well-known)
    location ~ /\.(?!well-known) {
        deny all;
    }
    
    # Static fonts with long cache
    location ~* \.(woff|woff2|ttf|eot|otf)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin "*";
        try_files $uri =404;
    }
    
    # Static images with long cache
    location ~* \.(jpg|jpeg|gif|png|svg|ico|webp|avif)$ {
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
        try_files $uri =404;
    }
    
    # Nuxt build assets (/_nuxt/) with immutable cache
    location /_nuxt/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        
        # Try to serve static file, fallback to app
        try_files $uri @nuxt;
    }
    
    # Static JS/CSS with long cache
    location ~* \.(js|css)$ {
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
        try_files $uri @nuxt;
    }
    
    # API routes - no caching
    location /api/ {
        # Security headers for API
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
        
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Main application
    location / {
        # First, try to serve request as file, then directory, then proxy to Nuxt
        try_files $uri $uri/index.html @nuxt;
    }
    
    # Nuxt application handler
    location @nuxt {
        # Proxy to Nuxt app running on PM2
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        
        # Real IP forwarding for country detection
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Disable buffering for real-time features
        proxy_buffering off;
        proxy_request_buffering off;
        
        # WebSocket support (for HMR in dev, real-time features)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
    }
    
    # Health check endpoint for monitoring
    location /health {
        access_log off;
        return 200 "OK";
        add_header Content-Type text/plain;
    }
    
    # robots.txt and sitemap.xml
    location = /robots.txt {
        try_files $uri @nuxt;
    }
    
    location = /sitemap.xml {
        try_files $uri @nuxt;
    }
}

# WebSocket connection upgrade map
map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

# HTTP to HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name konty.com www.konty.com;
    
    # Redirect all HTTP traffic to HTTPS
    return 301 https://$server_name$request_uri;
}

# Redirect www to non-www (optional - choose your preferred domain)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name www.konty.com;
    
    # SSL Configuration (same as main server block)
    ssl_certificate /etc/nginx/ssl/konty.com/certificate.crt;
    ssl_certificate_key /etc/nginx/ssl/konty.com/private.key;
    
    return 301 https://konty.com$request_uri;
}