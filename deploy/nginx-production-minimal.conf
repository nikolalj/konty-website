# FORGE CONFIG (DO NOT REMOVE!)
include forge-conf/konty.com/before/*;

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name konty.com www.konty.com;
    server_tokens off;
    root /home/forge/konty.com/.output/public;
    
    # FORGE SSL (DO NOT REMOVE!)
    ssl_certificate /etc/nginx/ssl/konty.com/certificate/server.crt;
    ssl_certificate_key /etc/nginx/ssl/konty.com/certificate/server.key;
    
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_dhparam /etc/nginx/dhparams.pem;
    
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Content-Type-Options "nosniff";
    
    index index.html index.htm index.php;
    charset utf-8;
    
    # FORGE CONFIG (DO NOT REMOVE!)
    include forge-conf/konty.com/server/*;
    
    # ADD: Gzip compression (REQUIRED for performance)
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml+rss image/svg+xml;
    
    # Handle static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }
    
    # ADD: Special handling for Nuxt's _nuxt directory (REQUIRED)
    location /_nuxt/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri @nuxt;
    }
    
    # Handle Nuxt generated pages and API routes
    location / {
        try_files $uri $uri/ @nuxt;
    }
    
    # Proxy to Nuxt server for SSR
    location @nuxt {
        proxy_pass http://127.0.0.1:3000;  # CHANGE: Port from 3002 to 3000 for production
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 86400;
    }
    
    # Security headers
    location ~ /\.(?!well-known).* {
        deny all;
    }
    
    # Handle favicon
    location = /favicon.ico {
        access_log off;
        log_not_found off;
    }
    
    location = /robots.txt {
        access_log off;
        log_not_found off;
    }
    
    error_page 404 /index.html;
    
    # CHANGE: Update log paths for production
    error_log  /var/log/nginx/konty.com-error.log;
    access_log /var/log/nginx/konty.com-access.log;
}

# ADD: HTTP to HTTPS redirect (REQUIRED for production)
server {
    listen 80;
    listen [::]:80;
    server_name konty.com www.konty.com;
    return 301 https://konty.com$request_uri;
}

# FORGE CONFIG (DO NOT REMOVE!)
include forge-conf/konty.com/after/*;